<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>Cine<span class="logo-accent">List</span></h1>
            <div class="user-info">
                <span id="welcome-message"></span>
                <button id="logout-btn" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <h2>Encontre seus filmes...</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Digite o nome de um filme..." autocomplete="off">
                <button type="submit" class="btn-primary">Buscar</button>
            </form>
        </section>

        <section class="movie-grid-container">
            <div class="results-header">
                <h2 id="search-results-title" class="hidden">Resultados da Busca</h2>
                <button id="clear-search-btn" class="btn-clear hidden">
                    <i class="fa-solid fa-xmark"></i> Limpar
                </button>
            </div>
            <div id="search-results" class="movie-grid">
                </div>
        </section>

        <section class="lists-container">
            <div class="list">
                <h2><i class="fa-solid fa-list-ul"></i> Quero Assistir</h2>
                <div id="list-assistir" class="movie-grid-lists">
                    <p class="empty-list-message">Sua lista está vazia. Adicione filmes da busca!</p>
                </div>
            </div>

            <div class="list">
                <h2><i class="fa-solid fa-check"></i> Já Assisti</h2>
                <div id="list-assistidos" class="movie-grid-lists">
                     <p class="empty-list-message">Sua lista está vazia.</p>
                </div>
            </div>

            <div class="list">
                <h2><i class="fa-solid fa-star"></i> Favoritos</h2>
                <div id="list-favoritos" class="movie-grid-lists">
                    <p class="empty-list-message">Sua lista está vazia.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="home.js"></script>
</body>
</html>
