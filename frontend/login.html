<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - CineList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="auth-container">
            <div class="image-panel">
                <div class="image-content">
                    <h1>CINELIST</h1>
                    <h2>Faça seu login <i class="fas fa-arrow-right"></i></h2>
                </div>
            </div>
            <div class="form-panel">
                <div class="form-wrapper">
                    <h1>Login</h1>
                    <p class="sub-text"></p>
                    <input type="email" placeholder="Email">
                    <div class="password-container">
                        <input type="password" placeholder="Senha" id="login-password">
                        <i class="fa fa-eye-slash toggle-password" id="toggle-login-password"></i>
                    </div>
                    <a href="#" class="forgot-password" id="show-forgot-password">Esqueceu a senha?</a>
                    <button type="button" class="btn-primary">Logar</button>
                    <p class="switch-form-text">Não tem conta? <a href="#" id="show-register">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="register-screen" class="screen">
        <div class="auth-container">
            <div class="form-panel">
                <div class="form-wrapper">
                    <h1>Cadastro</h1>
                    <p class="sub-text"></p>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <div class="password-container">
                        <input type="password" placeholder="Senha" id="register-password">
                        <i class="fa fa-eye-slash toggle-password" id="toggle-register-password"></i>
                    </div>
                    <button type="button" class="btn-primary">Cadastrar</button>
                    <p class="switch-form-text">Já tem conta? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
            <div class="image-panel">
                <div class="image-content">
                    <h1>CINELIST</h1>
                    <h2><i class="fas fa-arrow-left"></i> Cadastre-se já</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="forgot-password-screen" class="screen">
        <div class="form-container">
            <h1>Redefinir Senha</h1>
            <p class="sub-text">Insira seu e-mail para validação.</p>

            <div id="email-step" class="form-step">
                <input type="email" placeholder="Email" id="forgot-email">
                <button type="button" class="btn-primary" id="verify-email-btn">Verificar Email</button>
            </div>

            <div id="password-step" class="form-step">
                <div class="password-container">
                    <input type="password" placeholder="Nova Senha" id="new-password">
                    <i class="fa fa-eye-slash toggle-password" id="toggle-new-password"></i>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirme a Nova Senha" id="confirm-new-password">
                    <i class="fa fa-eye-slash toggle-password" id="toggle-confirm-password"></i>
                </div>
                <button type="button" class="btn-primary" id="reset-password-btn">Redefinir Senha</button>
            </div>
            
            <p class="switch-form-text"><a href="#" id="back-to-login">Voltar para Login</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
