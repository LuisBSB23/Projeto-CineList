<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - CineList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="tela-login" class="tela">
        <div class="container-autenticacao">
            <div class="painel-imagem">
                <div class="conteudo-imagem">
                    <h1>CINELIST</h1>
                    <h2>Faça seu login <i class="fas fa-arrow-right"></i></h2>
                </div>
            </div>
            <div class="painel-formulario">
                <div class="envolve-formulario">
                    <h1>Login</h1>
                    <p class="sub-texto"></p>
                    <input type="email" placeholder="Email">
                    <div class="container-senha">
                        <input type="password" placeholder="Senha" id="senha-login">
                        <i class="fa fa-eye-slash alterna-senha" id="alterna-senha-login"></i>
                    </div>
                    <a href="#" class="esqueceu-senha" id="mostrar-esqueceu-senha">Esqueceu a senha?</a>
                    <button type="button" class="btn-primario">Logar</button>
                    <p class="texto-alterna-form">Não tem conta? <a href="#" id="mostrar-cadastro">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="tela-cadastro" class="tela">
        <div class="container-autenticacao">
            <div class="painel-formulario">
                <div class="envolve-formulario">
                    <h1>Cadastro</h1>
                    <p class="sub-texto"></p>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <div class="container-senha">
                        <input type="password" placeholder="Senha" id="senha-cadastro">
                        <i class="fa fa-eye-slash alterna-senha" id="alterna-senha-cadastro"></i>
                    </div>
                    <button type="button" class="btn-primario">Cadastrar</button>
                    <p class="texto-alterna-form">Já tem conta? <a href="#" id="mostrar-login">Login</a></p>
                </div>
            </div>
            <div class="painel-imagem">
                <div class="conteudo-imagem">
                    <h1>CINELIST</h1>
                    <h2><i class="fas fa-arrow-left"></i> Cadastre-se já</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="tela-esqueceu-senha" class="tela">
        <div class="container-formulario">
            <h1>Redefinir Senha</h1>
            <p class="sub-texto">Insira seu e-mail para validação.</p>

            <div id="etapa-email" class="etapa-form">
                <input type="email" placeholder="Email" id="email-esquecido">
                <button type="button" class="btn-primario" id="btn-verificar-email">Verificar Email</button>
            </div>

            <div id="etapa-senha" class="etapa-form">
                <div class="container-senha">
                    <input type="password" placeholder="Nova Senha" id="nova-senha">
                    <i class="fa fa-eye-slash alterna-senha" id="alterna-nova-senha"></i>
                </div>
                <div class="container-senha">
                    <input type="password" placeholder="Confirme a Nova Senha" id="confirmar-nova-senha">
                    <i class="fa fa-eye-slash alterna-senha" id="alterna-confirmar-senha"></i>
                </div>
                <button type="button" class="btn-primario" id="btn-redefinir-senha">Redefinir Senha</button>
            </div>
            
            <p class="texto-alterna-form"><a href="#" id="voltar-para-login">Voltar para Login</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
